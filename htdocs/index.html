                body {
          background: #ffffff;
          height: 1500px;

        .header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 140px;
          background: rgb(255, 255, 255);
          -webkit-transition: height 0.3s;
          -moz-transition: height 0.3s;
          transition: height 0.3s;
        }
        
        .header .wrap {
          margin: 0 auto;
          width: 90%;
          max-width: 69em;
        }
        
        .header h1,
        .header .menu {
            display: inline-block;
            position: relative;
        }
        
        .header h1 {
          float: left;
          margin: 0;
          font-size: 0; /* 文字サイズを0にして、画像のサイズを固定 */
        }
        
        .header h1 img {
            height: 100px; /* メニューのバックラインに合わせた高さ */
            width: auto; /* アスペクト比を維持して幅を自動調整 */
            display: block;
        }

        .header h2,
        .header .menu {
            display: inline-block;
            position: relative;
        }
        
        .header h2 {
          float: right;
          margin: 0;
          font-size: 0; /* 文字サイズを0にして、画像のサイズを固定 */
        }
        
        .header h2 img {
            height: 100px; /* メニューのバックラインに合わせた高さ */
            width: auto; /* アスペクト比を維持して幅を自動調整 */
            display: block;
        }
        
        .header .menu {
          float: right;
        }

        .header .menu a {
             line-height: 140px; 
             color: #808080; 
             text-decoration: none;
             margin-left: 20px; /* 画像とメニューの間に適度な余白を追加 */
        }
        
        .header .menu a:hover {
            color: #ff0000;
            transition: color 0.3s ease;
        }
        
        /* Shrinking */
        .header.shrink { height: 90px; }
         
        .header.shrink h1 img { height: 60px; } /* 画像も小さくする */
         
        .header.shrink .menu a { line-height: 90px; }

        .lead {  
            margin-bottom: 100px;
            margin-top: 200px;
            font-size: 50px;
            text-align: left;

            right: 0;
